<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Mahdi's Project</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <section class="hero">
      <div class="container">
        <div class="grid2x1">
          <div class="images">
            <picture class="hero__image">
              <source
                media="(max-width: 768px)"
                srcset="images/bg-intro-mobile.svg"
              />
              <source
                media="(min-width: 769px)"
                srcset="images/bg-intro-desktop.svg"
              />
              <img src="images/bg-intro-mobile.svg" alt="" />
            </picture>
            <picture class="hero__image_fixed">
              <source
                media="(max-width: 768px)"
                srcset="images/image-mockups.png"
              />
              <source
                media="(min-width: 769px)"
                srcset="images/image-mockups.png"
              />
              <img class="hero__mobile" src="images/image-mockups.png" alt="" />
            </picture>
          </div>
          <div class="hero__content">
            <h1 class="hero__heading title">Next generation digital banking</h1>
            <p class="hero__text">
              Take your financial life online. Your Easybank account will be a
              one-stop-shop for spending, saving, budgeting, investing, and much
              more.
            </p>
            <button class="btn__primary">Request Invite</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
