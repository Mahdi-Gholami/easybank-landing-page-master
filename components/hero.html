<section class="hero">
  <div class="container">
    <div class="grid2x1">
      <div class="images">
        <picture class="hero__image">
          <source
            media="(max-width: 768px)"
            srcset="images/bg-intro-mobile.svg"
          />
          <source
            media="(min-width: 769px)"
            srcset="images/bg-intro-desktop.svg"
          />
          <img src="images/bg-intro-mobile.svg" alt="" />
        </picture>
        <picture class="hero__image_fixed">
          <source
            media="(max-width: 768px)"
            srcset="images/image-mockups.png"
          />
          <source
            media="(min-width: 769px)"
            srcset="images/image-mockups.png"
          />
          <img class="hero__mobile" src="images/image-mockups.png" alt="" />
        </picture>
      </div>
      <div class="hero__content">
        <h1 class="hero__heading title">Next generation digital banking</h1>
        <p class="hero__text">
          Take your financial life online. Your Easybank account will be a
          one-stop-shop for spending, saving, budgeting, investing, and much
          more.
        </p>
        <button class="btn__primary">Request Invite</button>
      </div>
    </div>
  </div>
</section>
